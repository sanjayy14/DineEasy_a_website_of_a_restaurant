
<!DOCTYPE html>
<html>
<head>
    <title>Confirming Table</title>
    <style>
        body {
            color: rgb(249, 249, 249);
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-repeat: no-repeat;
            background-size: cover;
            position: absolute;
            width: 100%;
            height: 100%;
            backdrop-filter: blur(4px);
        }
        h1, h2{
            color: #edf8ee;
        }
        h1, h2, h3 {
            text-align: center;
            margin: 20px 0;
        }
        h3{
            color: rgb(225, 107, 60);
            font-size: 23px;
        }

        .buttons {
            text-align: center;
            margin-top: 20px;
        }

        .buttons a.button {
            display: inline-block;
            padding: 15px 30px;
            margin: 10px;
            background-color: #f9a9e1;
            color: rgb(18, 14, 14);
            text-decoration: none;
            border: none;
            border-radius: 10px;
            font-size: 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .buttons a.button:hover {
            background-color: #2ca4a6;
        }

        .buttons a.button:active {
            background-color: #52b515;
        }
        mark{
            background-color: rgb(157, 216, 228);
        }
        mark1{
            background-color: black;
        }
    </style>
</head>

</body>
</html>
