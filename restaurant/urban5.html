
<!DOCTYPE html>
<html>
<head>
    <title>Confirming Table</title>
    <style>
        body {
            color: rgb(139, 240, 235);
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        h1, h2, h3 {
            text-align: center;
            margin: 20px 0;
        }
        h3{
            color: rgb(201, 22, 52);
        }

        .buttons {
            text-align: center;
            margin-top: 20px;
        }

        .buttons a.button {
            display: inline-block;
            padding: 15px 30px;
            margin: 10px;
            background-color: #c8e030;
            color: rgb(18, 14, 14);
            text-decoration: none;
            border: none;
            border-radius: 10px;
            font-size: 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .buttons a.button:hover {
            background-color: #2ca4a6;
        }

        .buttons a.button:active {
            background-color: #52b515;
        }
    </style>
</head>
<body background="C:\Users\sanjay\Desktop\restaurant\urban5.jpg">
    <h1>Done!!! Your Table Has Been Booked....</h1><br><br><br>
    <h2>You Can Now Enjoy Your Desired Food At Your Table...</h2><br><br>

    <div class="buttons">
        <a href="menu.html" class="button">Food Menu</a><br><br><br>
        <a href="restaurant.html" class="button">Back To Main Menu</a><br>
    </div>
</body>
</html>
